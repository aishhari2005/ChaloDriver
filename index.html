<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register | ChaloDriver</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#000428,#004e92);
}


.register-card{
    width:380px;
    background:white;
    padding:30px;
    border-radius:12px;
    box-shadow:0 15px 30px rgba(0,0,0,.25);
}


.logo{
    text-align:center;
    margin-bottom:20px;
}

.logo h1{
    color:#004e92;
    font-size:28px;
}

.logo span{
    color:#ffca28;
}

/* FORM */
.register-card h2{
    text-align:center;
    margin-bottom:20px;
    color:#333;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:6px;
    font-size:14px;
}

input:focus{
    outline:none;
    border-color:#004e92;
}

button{
    width:100%;
    padding:12px;
    background:#004e92;
    color:white;
    border:none;
    border-radius:6px;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

button:hover{
    background:#003366;
}


.footer-text{
    text-align:center;
    margin-top:15px;
    font-size:14px;
}

.footer-text a{
    color:#004e92;
    text-decoration:none;
    font-weight:bold;
}

#error{
    color:red;
    text-align:center;
    margin-top:10px;
}
</style>
</head>

<body>

<div class="register-card">

    
    <div class="logo">
        <h1>ðŸš• Chalo<span>Driver</span></h1>
        <p>Create your account</p>
    </div>

   
    <h2>Register</h2>

    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">

    <button onclick="register()">Create Account</button>

    <p class="footer-text">
        Already have an account?
        <a href="login.html">Login</a>
    </p>

    <p id="error"></p>
</div>
<script>
function register(){
    const nameVal = document.getElementById("name").value.trim();
    const emailVal = document.getElementById("email").value.trim();
    const passVal = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if(!nameVal || !emailVal || !passVal){
        error.innerText = "All fields are required";
        return;
    }

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if(users.find(u => u.email === emailVal)){
        error.innerText = "User already exists";
        return;
    }

    users.push({
        name: nameVal,
        email: emailVal,
        password: passVal
    });

    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully! Please login.");

   
    window.location.href = "login.html";
}
</script>

</body>
</html>
